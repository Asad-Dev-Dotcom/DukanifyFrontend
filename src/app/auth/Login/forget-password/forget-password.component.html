<div class="forgot-password-container">
  <h2>Forgot Password?</h2>

  <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
    <label for="email">Email</label>
    <input
      type="email"
      id="email"
      formControlName="email"
      [ngClass]="{
        'invalid': forgotForm.get('email')?.touched && forgotForm.get('email')?.invalid
      }"
    />
    <div class="error" *ngIf="forgotForm.get('email')?.touched && forgotForm.get('email')?.invalid">
      <small *ngIf="forgotForm.get('email')?.errors?.['required']">Email is required.</small>
      <small *ngIf="forgotForm.get('email')?.errors?.['email']">Invalid email format.</small>
    </div>
    <button type="submit">Send Verification Code</button>
    <button type="button" (click)="goBack()">Back</button>
  </form>
</div>
