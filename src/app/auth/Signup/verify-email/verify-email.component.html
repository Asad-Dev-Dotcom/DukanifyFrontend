<div class="auth-container">
  <div class="auth-card">
    <h2>Verify Your Account</h2>
    <p>A 6-digit OTP has been sent to your email address</p>

    <form [formGroup]="otpForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="otp">Enter OTP</label>
        <input
          type="tel"
          id="otp"
          (keypress)="allowOnlyDigits($event)"
          formControlName="otp"
          [class.invalid]="
            otpForm.get('otp')?.invalid && otpForm.get('otp')?.touched
          "
          maxlength="6"
        />
        <div
          class="validation-error"
          *ngIf="otpForm.get('otp')?.invalid && otpForm.get('otp')?.touched"
        >
          <span *ngIf="otpForm.get('otp')?.hasError('required')"
            >OTP is required</span
          >
          <span *ngIf="otpForm.get('otp')?.hasError('pattern')"
            >OTP must be 6 digits</span
          >
          <span
            *ngIf="
              otpForm.get('otp')?.hasError('pattern') &&
              !otpForm.get('otp')?.hasError('required')
            "
          >
            Only numbers allowed / OTP must be 6 digits.
          </span>
        </div>
      </div>

      <button type="submit">
        {{ loading ? "Verifying..." : "Verify Account" }}
      </button>

      <div class="text-center">
        <p>
          Didn't receive the code?
          <a
            (click)="resendOtp()"
            [class.disabled]="loading"
          >
            Resend OTP
          </a>
        </p>
      </div>

      <!-- <div class="error-message" *ngIf="error">{{ error }}</div> -->
    </form>
  </div>
</div>
